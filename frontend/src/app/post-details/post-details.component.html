<div *ngIf="pageType=='new'">
  <div class="dialog-header">
    <h2>Blog Details</h2>
  
  </div>
  
  <p>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Title" #title>
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      <mat-hint>Blog Title</mat-hint>
    </mat-form-field>
  </p>
  <mat-form-field appearance="outline" style="width: 100%;height: 200px;">
    <mat-label>Descripition</mat-label>
    <textarea rows="10" matInput #description></textarea>
  </mat-form-field>
  
  <div class="center-row">
    <button mat-raised-button (click)="closeDialog()">Cancel</button>
    <button id="submit" mat-raised-button color="primary" (click)="addRecord(title.value,description.value)">Add</button>
  </div>

</div>


<div *ngIf="pageType=='edit'">

  <div class="dialog-header">
    <h2>Blog Details</h2> 
  
  </div>
  
  <p>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Title</mat-label>
      <input matInput [value]="record.title" #title>
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      <mat-hint>Blog Title</mat-hint>
    </mat-form-field>
  </p>
  <mat-form-field appearance="outline" style="width: 100%;height: 200px;">
    <mat-label>Descripition</mat-label>

    <textarea rows="10" matInput [value]="record.body" #description></textarea>
  </mat-form-field>
  
  <div class="center-row">
    <button mat-raised-button color="warn" (click)="deleteRecord()" style="padding-left: 1%;">Delete</button>
    <button id="submit" mat-raised-button color="primary" (click)="saveRecord(title.value,description.value)">Edit</button>

  </div>
  
</div>
